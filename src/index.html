<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Tsugi React Base</title>
  <meta id="appName" name="application-name" content="Tsugi React Base">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/">
<!-- keep the exact format of the following string - it is used in index.php -->
<script>var starttsugi = true;

// https://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript
function findGetParameter(parameterName) {
    var result = null,
    tmp = [];
    location.search
        .substr(1)
        .split("&")
        .forEach(function (item) {
          tmp = item.split("=");
          if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
        });
    return result;
}

var tsugiStr = findGetParameter('_TSUGI');
var tsugi = JSON.parse(tsugiStr);
var tsugiSession = window.sessionStorage.getItem('_TSUGI', 'yes');

if ( typeof tsugi === 'object' && tsugi !== null && !Array.isArray(tsugi) ) {
    var _TSUGI = tsugi;
    window.sessionStorage.setItem('_TSUGI', _TSUGI);
} else if ( typeof tsugiSession === 'object' && tsugiSession !== null && !Array.isArray(tsugiSession) ) {
    var _TSUGI = tsugiSession;
} else {
    var alerted = window.sessionStorage.getItem('alerted');
    if ( alerted != 'yes' ) {
       alert("This should be launched through Tsugi and https://github.com/tsugiproject/nodelauch");
    }
    window.sessionStorage.setItem('alerted', 'yes');

    var _TSUGI = {
        context_title: "Introduction to Programming",
        link_title: "tsugi-react-base",
        user_displayname: "Jane Instructor",
        instructor: true,
        spinnerUrl: "https://static.tsugi.org/img/spinner.gif",
        staticroot: "https://static.tsugi.org",
        wwwroot: "/tsugi",
        websocket_url: false,
        websocket_token: false,
        window_close_message: "Application complete",
        session_expire_message: "Your session has expired"
    }
}
</script>
<!-- END TSUGI -->
</head>

<body>
  <noscript>Enabling JavaScript is required to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
